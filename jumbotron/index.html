<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Ich bin Schüler</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="usernameSchueler" class="control-label">Benutzername</label>
          <input type="text" class="form-control" id="usernameSchueler" name="username" value="" required="" title="Bitte gebe deinen Benutzernamen ein" placeholder="Schüler Benutzername">

        </div>
        <div class="form-group">
          <label for="passwordSchueler" class="control-label">Passwort</label>
          <input type="password" class="form-control" id="passwordSchueler" name="password" value="" required="" title="Bitte gebe dein Passwort ein">
          <span class="help-block"></span>
        </div>
        <button onclick="StudentClick(); return false" class="btn btn-success btn-block">Login</button>
      </form>
    </div>

    <div class="col-md-4">
      <h2>Ich bin Lehrer</h2>
      <form id="loginFormLehrer">
        <div class="form-group">
          <label for="usernameLehrer" class="control-label">Benutzername</label>
          <input type="text" class="form-control" id="usernameLehrer" name="username" value="" required="" title="Please enter you username" placeholder="Schüler Benutzername">

        </div>
        <div class="form-group">
          <label for="passwordLehrer" class="control-label">Passwort</label>
          <input type="password" class="form-control" id="passwordLehrer" name="password" value="" required="" title="Please enter your password">
          <span class="help-block"></span>
        </div>
        <button onclick="TeacherClick(); return false" class="btn btn-success btn-block">Login</button>
      </form>
    </div>
